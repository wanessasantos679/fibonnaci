<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Série de Fibonacci</title>
    <link rel="stylesheet" href="Css/style.css">
</head>
<body>
    <div class="container">
        <h1>Calcular Série de Fibonacci</h1>
        <p>Digite o número de elementos da série de Fibonacci que deseja ver:</p>
        <input type="number" id="numElements" min="1" placeholder="Digite um número">
        <button id="calculateBtn">Calcular Fibonacci</button>
        <div id="result">
            <h2>Resultado:</h2>
            <p id="fibonacciSeries"></p>
        </div>
    </div>
    <script src="Java script/script.js"></script>
</body>
</html>
